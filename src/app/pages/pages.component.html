<div class=" m-4">
    <div class="p-4 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="randomQues()">Random question</button>
        </div>
<div class="card p-4">

    <div class="row py-3" *ngFor="let item of dataQuestion;let i = index">
      <div class="col-12"> c√¢u {{i+1}}: {{item.question}}</div>
      <div class="col-3"*ngFor="let answer of item.answer"> 
        <div class="form-check" >
        <input (click)="answerQues(item.id,answer)" class="form-check-input" type="radio" name="cau{{item.id}}" id="cau{{item.id}}1">
        <label class="form-check-label" for="cau{{item}}">
          {{answer}}
        </label>
        <label *ngIf="showTrick &&( answer == item.correctAnswer)" class="mx-2"><i class="fa-solid fa-check text-success"></i></label>
    
      </div>
     </div>
     <div *ngIf="showTrick" class="text-warning">
      {{item.trick}}
     </div>
    </div>
</div>

<div class="p-4 d-flex justify-content-center">
<button class="btn btn-primary" (click)="mark()">Result</button>
</div>






<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div style="padding: 50px 0;" class="fs-1 d-flex justify-content-center text-danger">{{title}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
    
      </div>
    </div>
  </div>
</div>
